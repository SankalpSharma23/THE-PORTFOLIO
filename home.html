<!DOCTYPE html>
<html lang="en">
  <head>  
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>PORTFOLIO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="Home">
      <div class="navbar">
        <img class="logo" src="img/portfolio--img-removebg-preview.png" />
        <nav>
          <ul>
            <li><a href="home.html" class="nav-link">Home</a></li>
            <li><a href="about.html" class="nav-link">About Me</a></li>
            <li><a href="skill.html" class="nav-link">Skill</a></li>
            <li><a href="project.html" class="nav-link">Projects</a></li>
            <li><a href="contact.html" class="nav-link">Contact me</a></li>
          </ul>
        </nav>
      </div>
      
      <div class="floating-shapes">
        <div class="shape circle"></div>
        <div class="shape triangle"></div>
        <div class="shape square"></div>
      </div>
      
      <div class="content">
        <table>
          <tr>
            <th>
              <h1 class="intro-text">Hey, it's me <span class="name">Emily</span></h1>
              <p class="profession">I am a Professional Designer</p>
              <p class="welcome-text">Welcome to my PORTFOLIO</p>
              <div class="button-group">
                <a href="about.html" class="btn pulse">About Me</a>
                <a href="contact.html" class="btn pulse">Contact Me</a> 
              </div>
              <div class="social-section">      
                <p class="text">Social Media Handles</p>
                <div class="social">
                  <a href="https://www.instagram.com/" title="Instagram"><i class="fab fa-instagram"></i></a> 
                  <a href="https://www.facebook.com/" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                  <a href="https://www.youtube.com/" title="YouTube"><i class="fab fa-youtube"></i></a> 
                  <a href="https://x.com/" title="Twitter"><i class="fab fa-twitter"></i></a>
                  <a href="https://in.linkedin.com" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                </div>
              </div>
            </th>
            <th class="table_pic">
              <div class="photo-container">
                <img src="img/img.png" class="photo"/>
                <div class="photo-frame"></div>
              </div>
            </th>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
